<div>
  <h2 id="page-heading" data-cy="CompetenceHeading">
    <span jhiTranslate="gesEmployerApp.competence.home.title">Competences</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gesEmployerApp.competence.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-competence"
        [routerLink]="['/competence/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gesEmployerApp.competence.home.createLabel"> Create a new Competence </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="competences?.length === 0">
    <span jhiTranslate="gesEmployerApp.competence.home.notFound">No competences found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="competences && competences.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>

          <th scope="col"><span jhiTranslate="gesEmployerApp.competence.nom">Nom</span></th>
          <th scope="col"><span jhiTranslate="gesEmployerApp.competence.description">Description</span></th>

          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let competence of competences; trackBy: trackId" data-cy="entityTable">

          <td>{{ competence.nom }}</td>
          <td>{{ competence.description }}</td>

          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/competence', competence.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/competence', competence.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(competence)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
