<div>
  <h2 id="page-heading" data-cy="DiplomeHeading">
    <span jhiTranslate="gesEmployerApp.diplome.home.title">Diplomes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gesEmployerApp.diplome.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-diplome"
        [routerLink]="['/diplome/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gesEmployerApp.diplome.home.createLabel"> Create a new Diplome </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="diplomes?.length === 0">
    <span jhiTranslate="gesEmployerApp.diplome.home.notFound">No diplomes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="diplomes && diplomes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>

          <th scope="col"><span jhiTranslate="gesEmployerApp.diplome.libelle">Libelle</span></th>
          <th scope="col"><span jhiTranslate="gesEmployerApp.diplome.universite">Universite</span></th>
          <th scope="col"><span jhiTranslate="gesEmployerApp.diplome.date">Date</span></th>
          <th scope="col"><span jhiTranslate="gesEmployerApp.diplome.description">Description</span></th>


          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let diplome of diplomes; trackBy: trackId" data-cy="entityTable">

          <td>{{ diplome.libelle }}</td>
          <td>{{ diplome.universite }}</td>
          <td>{{ diplome.date | formatMediumDatetime }}</td>
          <td>{{ diplome.description }}</td>
          
          <td>

          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/diplome', diplome.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/diplome', diplome.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(diplome)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
