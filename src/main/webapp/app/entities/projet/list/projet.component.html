<div>
  <h2 id="page-heading" data-cy="ProjetHeading">
    <span jhiTranslate="gesEmployerApp.projet.home.title">Projets</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gesEmployerApp.projet.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-projet"
        [routerLink]="['/projet/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gesEmployerApp.projet.home.createLabel"> Create a new Projet </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="projets?.length === 0">
    <span jhiTranslate="gesEmployerApp.projet.home.notFound">No projets found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="projets && projets.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>

          <th scope="col"><span jhiTranslate="gesEmployerApp.projet.nom">Nom</span></th>
          <th scope="col"><span jhiTranslate="gesEmployerApp.projet.dateDebut">Date Debut</span></th>
          <th scope="col"><span jhiTranslate="gesEmployerApp.projet.dateFin">Date Fin</span></th>
          <th scope="col"><span jhiTranslate="gesEmployerApp.projet.description">Description</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projet of projets; trackBy: trackId" data-cy="entityTable">

          <td>{{ projet.nom }}</td>
          <td>{{ projet.dateDebut | formatMediumDatetime }}</td>
          <td>{{ projet.dateFin | formatMediumDatetime }}</td>
          <td>{{ projet.description }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/projet', projet.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/projet', projet.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(projet)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
