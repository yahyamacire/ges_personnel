<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="structure">
      <h2 data-cy="structureDetailsHeading"><span jhiTranslate="gesEmployerApp.structure.detail.title">Structure</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ structure.id }}</span>
        </dd>
        <dt><span jhiTranslate="gesEmployerApp.structure.nom">Nom</span></dt>
        <dd>
          <span>{{ structure.nom }}</span>
        </dd>
        <dt><span jhiTranslate="gesEmployerApp.structure.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gesEmployerApp.Type.' + structure.type }}">{{ structure.type }}</span>
        </dd>
        <dt><span jhiTranslate="gesEmployerApp.structure.parent">Parent</span></dt>
        <dd>
          <div *ngIf="structure.parent">
            <a [routerLink]="['/structure', structure.parent?.id, 'view']">{{ structure.parent?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/structure', structure.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
