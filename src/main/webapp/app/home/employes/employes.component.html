<div class="employes">
  <section class="u-align-center u-clearfix u-section-1" id="carousel_e5f3">
    <div class="u-clearfix u-sheet u-sheet-1">
      <form class="wrap">
        <div class="search">
          <i class="bi bi-search"> <h3>Rechercher un employé par nom </h3> </i>


          <input
            class="form-control"
            type="text"
            name="searchTerm"
            placeholder="Nom ..."
            style="display: inline !important; width: auto !important"
            [(ngModel)]="searchTerm"
            (input)="search(searchTerm)"
          />


        </div>
      </form>

      <h1 class="u-text u-text-default u-text-1"> Liste des employés</h1>
      <div class="">
        <div class="">
          <div class="row" *ngIf="employes">
            <div *ngFor="let employe of employes | searchFilter: searchTerm; trackBy: trackId" class="col-md-6">
              <div class="">
                <div class="">
                  <div class="card">
                    <div class="row">
                      <div class="col-md-6">
                        <img *ngIf="employe.photo" [src]="bypassSecurityTrust(employe.photo)" />
                      </div>
                      <div class="col-md-6">
                        <h4 class="u-align-center u-custom-font u-font-montserrat u-text u-text-palette-1-dark-2 u-text-2">
                          {{ employe.nom }} {{ employe.prenom }}
                        </h4>
                        <p class="u-align-center u-text u-text-3">{{ employe.fonction }}</p>
                        <a
                          [routerLink]="['/employe', employe.id, 'view']"
                          class="u-border-none u-btn u-btn-round u-button-style u-gradient u-radius-9 u-text-body-alt-color u-btn-1"
                          >PLUS</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="u-clearfix u-section-2" id="sec-0a8f">
    <div class="u-clearfix u-sheet u-sheet-1"></div>
  </section>
</div>
