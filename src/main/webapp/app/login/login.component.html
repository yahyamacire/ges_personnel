<div class="login-page">
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
       <h1 jhiTranslate="home.connecter">se connecter</h1>

        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="{{ 'global.form.username.placeholder' | translate }}"
          formControlName="username"
          #username
          data-cy="username"
        />

        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="{{ 'login.form.password.placeholder' | translate }}"
          formControlName="password"
          data-cy="password"
        />

        <button type="submit" class="btn btn-primary" jhiTranslate="home.connecter" data-cy="submit">Sign in</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1> <span jhiTranslate="home."> veuiller remplir vos données </span></h1>
          <p></p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 jhiTranslate="home.compte">pas de compte actuel!</h1>
          <p><span jhiTranslate="home.ins">créer un nouveau</span></p>
          <a routerLink="/account/register">
            <button class="ghost" id="signUp"><span jhiTranslate="home.inscrire">S'inscrire</span></button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
